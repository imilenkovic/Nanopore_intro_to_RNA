# Parameters

# Needed for pod5 input
pod5: "/home/ubuntu/data/mouse/pod5/mouse_mRNA.pod5"
## Can be OFF / cuda10 / cuda11.
GPU: "cuda11"
# Basecalling can be either NO, dorado, dorado-mod or dorado-duplex
basecalling: "dorado"
#For emitting the move tables (with dorado-mod, can be ON / YES or empty)
emit_moves: ""
## Demultiplexing can be either dorado (for DNA) / seqtagger (for mRNA) / seqtagger-trna (for tRNA)
#demultiplexing: "seqtagger"
demultiplexing: "seqtagger"
demulti_pod5: "ON"
### Number of fast5 basecalled per parallel job
granularity: 1
### File with the list of accepted barcodes. It can be empty
barcodes: ""

# Needed for fastq input
fastq: ""

# Common
reference: "/home/ubuntu/references/chr19.fa"
## Can be transcriptome / genome
ref_type: "genome"
annotation: "/home/ubuntu/references/gencode.vM38.annotation.gtf"
## Can be nanoq / nanofilt
filtering: "nanoq"
## Can be graphmap / graphmap2 / minimap2 / winnowmap / bwa / NO
mapping: "minimap2"
## Can be nanocount for transcriptome / htseq for genome
counting: "htseq"
## Can be NO / bambu / isoquant
discovery: "NO"
## Convert bam to cram
cram_conv: "YES"
subsampling_cram: 50
## Output and messaging
slackhook: ""
email: ""
output: "./mouse_demux_test"

# Program params
progPars:
  basecalling:
    dorado: "fast"
    dorado-duplex: "sup"
    dorado-mod: "sup,m6A_DRACH"
  demultiplexing:
    seqtagger: "-k b04_RNA004"
    dorado: ""
  filtering:
    seqkit: ""
    nanoq: ""
  mapping:
    graphmap: ""
    graphmap2: "-x rnaseq"
    minimap2: "-y -uf -ax splice -k14"
    bwa: ""
    winnowmap: ""
  counting:
    htseq: "-a 0"
    nanocount: ""
  discovery:
    bambu: ""
